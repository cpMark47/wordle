<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Wordle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ğŸ¯ Custom Wordle</h1>

  <!-- Create Game Section -->
  <div id="createBox">
    <h3>Create a Word</h3>
    <input type="text" id="secretWord" maxlength="5" placeholder="Enter 5-letter word">
    <button onclick="createGame()">Create Link</button>
    <p id="shareLink"></p>
  </div>

  <!-- Game Section -->
  <div id="gameBox" style="display:none;">
    <h3>Guess the Word!</h3>
    <div id="board"></div>

    <input type="text" id="guessInput" maxlength="5" placeholder="Enter guess">
    <button onclick="submitGuess()">Submit</button>
    <p id="message"></p>
    <button id="homeBtn" onclick="goHome()" style="display:none; margin-top:15px;">
  ğŸ  Go to Home
</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
