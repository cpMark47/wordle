<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Wordle</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #121213, #1a1a1d);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      padding: 40px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      max-width: 400px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .author {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 30px;
    }

    .play-btn {
      display: inline-block;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background: #538d4e;
      border-radius: 6px;
      transition: background 0.3s, transform 0.2s;
    }

    .play-btn:hover {
      background: #6aaa64;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Custom Wordle</h1>
    <div class="author">by Akshay Kumar C P</div>

    <a class="play-btn" href="wordle/">Play Now</a>

    <div class="footer">
      Create and share your own Wordle with friends
    </div>
  </div>
</body>
</html>
